<h1>Usuario registrados</h1>
<div class="clear"></div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Primer nombre</th>
        <th scope="col">Segundo nombre</th>
        <th scope="col">Primer apellido</th>
        <th scope="col">Segundo apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.firstSurname}}</td>
        <td>{{item.secondSurname}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.address}}</td>
        <td><button type="button" class="btn btn-danger" data-toggle="modal"  data-target="#myModal">Eliminar</button></td>
        
       </tr>
    </tbody>
  </table>
  
  <div class="container"> 
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Â¿Desea eliminar el registro?</p>
            <button type="button" class="btn-default">Si</button>
            <button type="button" class="btn-default">No</button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
