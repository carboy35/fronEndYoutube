<h1>Usuario registrados</h1>
<div class="clear"></div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Primer nombre</th>
        <th scope="col">Segundo nombre</th>
        <th scope="col">Primer apellido</th>
        <th scope="col">Segundo apellido</th>
        <th scope="col">Telefono</th>
        <th scope="col">Direccion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.firstSurname}}</td>
        <td>{{item.secondSurname}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.address}}</td>
        <td>
            <img src="./assets/edit.png"  class="editIcon" (click)="edit(item)" />
            <img src="../assets/eliminar.png" class="editIcon"  (click)="seteaItem(item)" data-toggle="modal"  data-target="#exampleModal" />
        </td>
        
       </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Eliminar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         <p>Desea eliminar el usuario?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="delete()">Eliminar usuario</button>
        </div>
      </div>
    </div>
  </div>
